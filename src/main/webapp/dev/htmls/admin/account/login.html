<!DOCTYPE html>
<html>
<head>
    <title>管理员登录</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel='stylesheet' href='/ssov2.0/static/bootstrap3_2_0/css/bootstrap.css'>
    <script src='/ssov2.0/static/jquery1_11_1/jquery.js'></script>
    <script src='/ssov2.0/static/bootstrap3_2_0/js/bootstrap.js'></script>
</head>
<body>
<div class='container ' style='margin-top: 10%; width: 300px;' >
      <form action='#' class='form-signin' role='form'>
        <h4 class='form-signin-heading' >用户登录</h4>
        <input type='text' class='form-control' placeholder='请输入用户名' required autofocus>
        <div style='height:10px;clear:both;display:block'></div>
        <input type='password' class='form-control' placeholder='请输入密码' required>
        <div class='checkbox'>
          <label>
            <input type='checkbox' value='remember-me'> 记住登录状态
          </label>
        </div>
        <button class='btn btn-lg btn-primary btn-block' type='submit'>登录</button>
      </form>
    </div> 
</body>
</html>
